<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class= "product-card">
    <img src="./images/image-product-mobile.jpg" alt="Gabrielle by Chanel Perfume Bottle" class="mobile-img">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle by Chanel Perfume Bottle" class="desktop-img">

    <div class="product-description">

      <span class="perfume-line">PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-tag">
        <span class="discount-price">$149.99</span>
        <s><span class="old-price">$169.99</span></s>
      </div>
      <button type="button" class="add-to-cart-btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/CharlieeLuna23" target="_blank">CharlieeLuna23</a>.
      Coded by <a href="#">Charliee Luna</a>.
  </div>
</body>
</html>
